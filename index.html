<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="innerContainer">
        <!-- <div id="displayDiv"><input type="text" id="display" disabled></div> -->
        <input type="text" id="display" disabled>
        <div id="buttonsDiv">
            <!-- Used div instead of buttons before -->
        <button class="button" id="clear"><span>C</span></button>
        <button class="button operator percentage"><span>%</span></button>
        <button class="button operator"><span>/</span></button>
        <button class="button operator"><span>*</span></button>
        <button class="button number"><span>7</span></button>
        <button class="button number"><span>8</span></button>
        <button class="button number"><span>9</span></button>
        <button class="button operator"><span>-</span></button>
        <button class="button number"><span>4</span></button>
        <button class="button number"><span>5</span></button>
        <button class="button number"><span>6</span></button>
        <button class="button operator"><span>+</span></button>
        <button class="button number"><span>1</span></button>
        <button class="button number"><span>2</span></button>
        <button class="button number"><span>3</span></button>
        <button class="button" id="equals"><span>=</span></button>
        <button class="button"><span>&nbsp;</span></button>
        <button class="button number"><span>0</span></button>
        <button class="button" id="dot"><span>.</span></button>
        <button class="button" id="backspace"><span>Backspace</span></button>
    </div>
    </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
